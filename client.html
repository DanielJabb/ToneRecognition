<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tone Recognition</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Tone Recognition Web Application</a>
        </div>
    </nav>

    <div>&nbsp;</div>


    <div class="row">
        <div class="col s12">
            <div class="input-field col s4 offset-s4">
                <input id="url" type="text" class="validate">
                <label for="url">Enter Text</label>
            </div>
        </div>
    </div>

    <div class="center-align">
        <button id="submitMyStuff" onclick="doStuff()" class="btn waves-effect waves-light " type="submit" name="action">Submit
    <i class="material-icons right"></i>
    </button>
    </div>

    <div>&nbsp;</div>


    <div class="row">
        <div class="col s12">
            <img class="col s4 offset-s4" id="sampleImg">
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="col s4 offset-s4" id="output" style="text-align:center;">&nbsp;</div>
        </div>
    </div>

    <script type="text/javascript">
        function doStuff() {
            var textUrl = $("#url").val();
            $("#sampleImg").attr("src", textUrl);
            $.ajax({
                  type: "POST",
                  url: "/postTextData",
                  data: {
                    "text": textUrl
                    },
                success: function(data) {
                    $("#output").html( data.percent.toFixed(2) + "% " + data.toneStrong + " and " + data.percent2.toFixed(2) + "% " + data.socialStrong);
                }
            })
        }
    </script>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
